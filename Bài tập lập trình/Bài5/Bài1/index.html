<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body> 
    <button id="abc" onclick="M()">Play</button>
    <script>
        function M(){
        var a = prompt('Số lớn nhất') ;
        var b = Math.floor(Math.random() * a) ;
        var d = 0 ;
        do {
            var c = prompt('số chọn') ;
            if(b == c) {
                alert('Chúc mừng') ;
                break ;
            } else {
                alert('Thử lại') ;
            }
            d++
        } while (d<3)
    }
    </script>
</body>
</html>
