<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Fibonacci</title>
</head>
<body>
    <script>
        var n =Number(prompt('Nhập số N'));
            var a = 0 ;
            var b = 1 ;
            var i=0 ;
            // document.write(a); 
            // document.write('<br>')
            // document.write(b);
            // document.write('<br>')
            while(i<n) {
                var c ;
                c= a + b ;
                document.write(c);
                document.write('<br>')
                b=a;
                a=c;
                i++
            }
    </script>
</body>
</html>
