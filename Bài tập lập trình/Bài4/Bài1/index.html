    <script>
        let a=Number(prompt('Số cân'));
        let b=Number(prompt('chiều cao'));
        var c=a/(b*b);
        function M (){
            document.write("Chỉ số BMI" +c );
        }
        if (c<16){
            alert('Gầy độ III')
        }else if (c>=16 && c<17) {
            alert('Gầy độ II')
