<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        var number = [1,3,5,7,9];
        var first = 0 ;
        var last = number.length -1;
        var b ;
        while(first<last){
             let b = number[first];
             number[first] = number[last];
             number[last] = b;
             first++;
             last--;
        }
        document.write(number);
    </script>
</body>
</html>
